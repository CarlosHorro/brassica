<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" media="all" href="/assets/application.css?body=1">
  <style>
    body {
      background-color: #FFFFFF;
      color: #dadada;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    div.logo-bip {
      background: url("/images/logo-bip-mono@2x.png") no-repeat scroll 0 0/100% auto rgba(0, 0, 0, 0);
      height: 55px;
      opacity: 0.75;
      width: 200px;
      margin: auto;
    }

    div.dialog {
      margin: 6em auto 0;
      padding: 12px;
      background: url("/images/hero-bg.jpg") no-repeat scroll center top #4b5b6b;
    }

    div.dialog > div {
      margin: auto;
      border-bottom-color: #BBB;
      padding: 7px;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    h1 {
      line-height: 1.1;
      color: white;
      font-size: 22px;
      margin-bottom: 20px;
      font-family: "Raleway", sans-serif;
      margin-top: 5px;
      font-weight: 500;
    }

    h1::after {
      border-bottom: 2px solid #72c02c;
      content: " ";
      display: block;
      width: 100px;
      box-sizing: border-box;
      margin: 5px auto;
    }
    *:before, *:after {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <h1>We're sorry, but something went wrong.</h1>
    <p>An error occurred while processing your request.</p>
    <p>BIP administrators were notified of the problem and will be investigating it promptly.</p>
    <a href="/about">
      <div class="logo-bip"></div>
    </a>
  </div>
</body>
</html>
